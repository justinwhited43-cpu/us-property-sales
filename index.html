<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US Property Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
.legend {
  position: absolute;
  bottom: 20px;
  left: 20px;
  background: white;
  padding: 10px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  font-size: 14px;
  z-index: 1000;
}

}

.legend-item {
  display: flex;
  align-items: center;
  margin-bottom: 6px;
}

.legend-color {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  margin-right: 8px;
}
 
  </style>
</head>
<body>

  <div style="padding: 10px; background: #f4f4f4; text-align: center;">
  <button onclick="showType('all')">All</button>
  <button onclick="showType('house')">Houses</button>
  <button onclick="showType('lot')">Lots</button>
</div>

<div id="map"></div>

<div class="legend">
  <strong>Legend</strong>
  <div class="legend-item">
    <div class="legend-color" style="background:#1d4ed8;"></div>
    House
  </div>
  <div class="legend-item">
    <div class="legend-color" style="background:#92400e;"></div>
    Lot
  </div>
</div>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

 <script>
  const map = L.map('map').setView([39.917, -83.808], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Property data
  const sales = [
    { lat: 39.923, lon: -83.810, price: "$215,000", type: "house" },
    { lat: 39.905, lon: -83.825, price: "$180,000", type: "house" },
    { lat: 39.940, lon: -83.790, price: "$95,000", type: "lot" }
  ];

  let markers = [];

  function draw(type) {
    // Remove old markers
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    sales.forEach(sale => {
      if (type !== "all" && sale.type !== type) return;

      const iconColor = sale.type === "house" ? "blue" : "brown";

      const marker = L.marker([sale.lat, sale.lon], {
        icon: L.icon({
          iconUrl:
            iconColor === "blue"
              ? "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png"
              : "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-brown.png",
          shadowUrl:
            "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34]
        })
      })
        .addTo(map)
        .bindPopup(`<strong>${sale.price}</strong><br>${sale.type.toUpperCase()}`);

      markers.push(marker);
    });
  }

  window.showType = function(type) {
    draw(type);
  };

  // Default
  draw("all");
</script>

 
</body>
</html>
