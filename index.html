<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US Property Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet (free map library) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      padding: 10px;
      background: #222;
      color: white;
      text-align: center;
    }
    #map {
      height: calc(100vh - 50px);
    }
  </style>
</head>
<body>

  <header>
    <h2>US Property Sales</h2>
    <p>Clark County, Ohio (Starter Map)</p>
  </header>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on Clark County, OH
    const map = L.map('map').setView([39.917, -83.808], 11);

    // Free OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

   // Example "recently sold" properties (fake data for now)
const sales = [
  {
    lat: 39.923,
    lon: -83.810,
    price: "$215,000",
    date: "Sold 12 days ago"
  },
  {
    lat: 39.905,
    lon: -83.825,
    price: "$180,000",
    date: "Sold 28 days ago"
  },
  {
    lat: 39.940,
    lon: -83.790,
    price: "$95,000 (Lot)",
    date: "Sold 7 days ago"
  }
];

// Add markers to map
sales.forEach(sale => {
  L.circleMarker([sale.lat, sale.lon], {
    radius: 7
  })
  .addTo(map)
  .bindPopup(
    `<strong>${sale.price}</strong><br>${sale.date}`
  );
});

  </script>

</body>
</html>
