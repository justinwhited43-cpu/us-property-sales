<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US Property Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([39.917, -83.808], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

   const sales = [
  { lat: 39.923, lon: -83.810, label: "$215,000 · 12 days ago" },
  { lat: 39.905, lon: -83.825, label: "$180,000 · 28 days ago" },
  { lat: 39.940, lon: -83.790, label: "$95,000 (Lot) · 7 days ago" }
];

sales.forEach(sale => {
  L.circleMarker([sale.lat, sale.lon], {
    radius: 7
  })
  .addTo(map)
  .bindPopup(sale.label);
});
 
  </script> 

</body>
</html>
