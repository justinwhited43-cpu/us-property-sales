<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US Property Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet (free map library) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      padding: 10px;
      background: #222;
      color: white;
      text-align: center;
    }
    #map {
      height: calc(100vh - 50px);
    }
  </style>
</head>
<body>

  <header>
  <h2>US Property Sales</h2>
  <p>Clark County, Ohio</p>

  <div style="margin-top: 8px;">
    <button onclick="filterSales(7)">Last 7 Days</button>
    <button onclick="filterSales(30)">Last 30 Days</button>
    <button onclick="filterSales(90)">Last 90 Days</button>
  </div>
</header>

  <div id="map"></div>

  <script>
  // Initialize map
  const map = L.map('map').setView([39.917, -83.808], 11);

  // Base map tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Example sales data
  const sales = [
    { lat: 39.923, lon: -83.810, price: "$215,000", daysAgo: 12 },
    { lat: 39.905, lon: -83.825, price: "$180,000", daysAgo: 28 },
    { lat: 39.940, lon: -83.790, price: "$95,000 (Lot)", daysAgo: 7 }
  ];

  // Layer group to manage markers
  const salesLayer = L.layerGroup().addTo(map);

  function drawSales(maxDays) {
    salesLayer.clearLayers();

    sales
      .filter(s => s.daysAgo <= maxDays)
      .forEach(sale => {
        L.circleMarker([sale.lat, sale.lon], {
          radius: 7
        })
        .bindPopup(
          `<strong>${sale.price}</strong><br>Sold ${sale.daysAgo} days ago`
        )
        .addTo(salesLayer);
      });
  }

  function filterSales(days) {
    drawSales(days);
  }

  // Default view
  drawSales(30);
</script>

</body>
</html>
